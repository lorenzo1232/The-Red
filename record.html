<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red - Record</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      height: auto;
      margin-top: 10px;
      background: black;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    #status {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h2>üé• Record your video</h2>
  <video id="preview" autoplay muted playsinline></video>

  <div class="controls">
    <button onclick="startRecording()">‚è∫Ô∏è Start</button>
    <button onclick="stopRecording()">‚èπÔ∏è Stop</button>
    <button onclick="uploadToFirebase()">üì§ Upload</button>
  </div>

  <div id="status">Ready</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const preview = document.getElementById("preview");
    const status = document.getElementById("status");
    let mediaRecorder;
    let recordedChunks = [];

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        preview.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          status.textContent = "‚úÖ Recording stopped.";
        };
      })
      .catch(err => {
        status.textContent = "‚ùå Camera error: " + err.message;
      });

    window.startRecording = () => {
      recordedChunks = [];
      mediaRecorder.start();
      status.textContent = "üî¥ Recording...";
    };

    window.stopRecording = () => {
      mediaRecorder.stop();
    };

    window.uploadToFirebase = async () => {
      if (recordedChunks.length === 0) {
        alert("‚ùó No recording found.");
        return;
      }

      status.textContent = "‚è´ Uploading...";

      const blob = new Blob(recordedChunks, { type: "video/mp4" });
      const filename = `recordings/video_${Date.now()}.mp4`;
      const storageRef = ref(storage, filename);

      try {
        await uploadBytes(storageRef, blob);
        const downloadURL = await getDownloadURL(storageRef);

        await addDoc(collection(db, "videos"), {
          url: downloadURL,
          username: "user",
          description: "Recorded video",
          timestamp: Date.now()
        });

        status.textContent = "‚úÖ Uploaded! Redirecting...";
        setTimeout(() => {
          window.location.href = "feed.html";
        }, 1000);
      } catch (error) {
        status.textContent = "‚ùå Upload error: " + error.message;
      }
    };
  </script>
</body>
</html>
