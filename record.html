<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record - The Red</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
    }

    .record-btn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: red;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px red;
      transition: background 0.3s ease;
    }

    .record-btn:hover {
      background: darkred;
    }

    .controls {
      position: fixed;
      bottom: 160px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .controls button {
      background: rgba(255,0,0,0.9);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      font-size: 14px;
    }

    .controls button:hover {
      background: darkred;
    }

    #status {
      position: fixed;
      top: 20px;
      font-size: 16px;
      color: #f33;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <div id="status">Ready to Record</div>
  <video id="preview" autoplay muted playsinline></video>

  <div class="controls">
    <button onclick="startRecording()">‚ñ∂ Start</button>
    <button onclick="stopRecording()">‚èπ Stop</button>
    <button onclick="downloadRecording()">‚¨á Download</button>
  </div>

  <button class="record-btn" onclick="toggleRecording()">‚óè</button>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = stream;

        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = function(e) {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = function() {
          status.innerText = "Recording stopped";
        };

        status.innerText = "Camera ready";
      } catch (err) {
        console.error('Camera access error:', err);
        status.innerText = "Camera access denied";
      }
    }

    function startRecording() {
      if (mediaRecorder) {
        recordedChunks = [];
        mediaRecorder.start();
        status.innerText = "üî¥ Recording...";
        isRecording = true;
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
      }
    }

    function downloadRecording() {
      if (recordedChunks.length === 0) {
        alert("No recording to download.");
        return;
      }

      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "recording.webm";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleRecording() {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    }

    window.addEventListener("DOMContentLoaded", startCamera);
  </script>

</body>
</html>
