<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red ‚Äì Login</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #222;
      color: white;
    }

    button {
      background: #e50914; /* üî¥ Rojo Netflix style */
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #b20710; /* rojo m√°s oscuro al pasar el mouse */
      transform: scale(1.03);
    }

    .forgot-link {
      display: block;
      margin-top: 15px;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .button-link {
      display: block;
      background: #222;
      color: #f44;
      padding: 10px;
      margin-top: 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .button-link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>THE RED - Log In</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Log in</button>
    <a href="#" class="forgot-link" onclick="resetPassword()">Forgot password?</a>
    <a href="signup.html" class="button-link">Don't have an account? Sign Up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a",
      measurementId: "G-758MJ16J16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          alert("‚úÖ Login successful!");
          window.location.href = "feed.html";
        } else {
          alert("‚ö†Ô∏è Please verify your email before logging in.");
        }
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    };

    // Forgot password function
    window.resetPassword = async function () {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email above first.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("üìß Password reset email sent. Check your inbox.");
      } catch (error) {
        alert("‚ùå Failed to send reset email: " + error.message);
      }
    };
  </script>
</body>
</html>
