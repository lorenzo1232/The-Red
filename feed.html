    /* Top Bar */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;

    /* Floating Action Icons Left */
    .floating-icons {

    }
    .floating-icons button {
        background: none;
        border: none;
        color: white;
        font-size: 26px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .floating-icons button:hover {
        transform: scale(1.2);
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #111;
        display: flex;
        justify-content: space-around;
        align-items: center;

    }
    .bottom-nav .nav-item {

        color: white;
        font-size: 14px;
    }
    .bottom-nav .nav-item .nav-icon {

        display: block;
    }
    .upload-btn {
        background: red;
        color: white;
        border-radius: 50%;
        padding: 10px;
        font-size: 24px;
    }

    /* Video Style */
    video {
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }
</style>
