<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Red – Futuristic Feed</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    color: white;
  }
  .video-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    scroll-snap-align: start;
    flex-direction: column;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .video-container.active { opacity: 1; transform: scale(1); }
  .video-frame {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,0,0,0.8), inset 0 0 20px rgba(255,0,0,0.6);
    animation: glowBorder 3s infinite linear;
    overflow: hidden;
  }
  @keyframes glowBorder {
    0% { box-shadow: 0 0 10px #ff1e1e, inset 0 0 15px #ff4a4a; }
    50% { box-shadow: 0 0 30px #ff3c3c, inset 0 0 25px #ff6a6a; }
    100% { box-shadow: 0 0 10px #ff1e1e, inset 0 0 15px #ff4a4a; }
  }
  video { width: 100%; height: 100%; object-fit: cover; background: black; }
  .watermark {
    position: absolute; top: 15px; left: 15px;
    font-size: 24px; font-weight: bold; color: #ff1e1e;
    text-shadow: 0 0 8px #ff1e1e, 0 0 15px #ff4a4a;
    animation: pulse 2s infinite;
    z-index: 20; user-select: none;
  }
  @keyframes pulse {
    0% { text-shadow: 0 0 8px #ff1e1e, 0 0 15px #ff4a4a; }
    50% { text-shadow: 0 0 20px #ff3c3c, 0 0 40px #ff7b7b; }
    100% { text-shadow: 0 0 8px #ff1e1e, 0 0 15px #ff4a4a; }
  }
  .controls {
    position: absolute; right: 15px; bottom: 100px;
    display: flex; flex-direction: column; gap: 15px; z-index: 10;
  }
  .control-btn {
    background: rgba(229, 9, 20, 0.85); color: white; border: none;
    padding: 14px; border-radius: 50%; font-size: 22px;
    box-shadow: 0 0 10px rgba(255,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .control-btn:hover {
    background: rgba(255, 30, 30, 1);
    transform: scale(1.15);
    box-shadow: 0 0 25px rgba(255,0,0,0.9);
  }
  /* Panel comentarios */
  .comments-section {
    position: absolute; bottom: 0; left: 0; width: 100%;
    background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(6px);
    border-top: 2px solid #ff1e1e; max-height: 55vh; overflow-y: auto;
    display: none; padding: 15px; color: white; z-index: 20;
    transform-origin: center; box-shadow: 0 0 15px rgba(255,0,0,0.7), inset 0 0 10px rgba(255,0,0,0.4);
  }
  @keyframes doorOpen {
    0% { transform: scaleX(0); opacity: 0; }
    60% { transform: scaleX(1.05); opacity: 1; }
    100% { transform: scaleX(1); opacity: 1; }
  }
  @keyframes doorClose {
    0% { transform: scaleX(1); opacity: 1; }
    40% { transform: scaleX(1.05); opacity: 0.7; }
    100% { transform: scaleX(0); opacity: 0; }
  }
  .comments-section div p {
    padding: 8px 0; border-bottom: 1px solid rgba(255, 30, 30, 0.3);
  }
  .comment-input {
    width: 75%; padding: 10px; margin-top: 8px; margin-right: 5px;
    background: #111; color: white; border: none; border-radius: 5px;
    box-shadow: 0 0 8px rgba(255,0,0,0.4);
  }
  .comment-btn {
    padding: 10px 15px;
    background: linear-gradient(90deg, #ff1e1e, #ff4a4a);
    border: none; border-radius: 5px; color: white; font-weight: bold;
    cursor: pointer; box-shadow: 0 0 8px rgba(255,0,0,0.5);
  }
  /* Flash rojo */
  .flash-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,0,0,0.4); z-index: 999; opacity: 0;
    pointer-events: none;
  }
  @keyframes flash { 0% {opacity: 0;} 20% {opacity: 0.8;} 100% {opacity: 0;} }
  /* Barra inferior */
  .bottom-nav {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background: rgba(15, 15, 15, 0.95);
    display: flex; justify-content: space-around; align-items: center;
    padding: 8px 0; border-top: 2px solid #ff1e1e;
    box-shadow: 0 -2px 15px rgba(255,0,0,0.4); z-index: 100;
  }
  .nav-item {
    display: flex; flex-direction: column; align-items: center;
    position: relative; color: white; font-size: 14px; cursor: pointer;
  }
  .nav-icon { width: 26px; height: 26px; color: white; transition: color 0.3s ease, filter 0.3s ease; }
  .nav-item:hover .nav-icon { color: #ff1e1e; filter: drop-shadow(0 0 6px #ff1e1e); }
  .nav-text { font-size: 12px; margin-top: 3px; }
  .badge {
    position: absolute; top: -3px; right: -8px; background: #ff1e1e;
    color: white; font-size: 11px; font-weight: bold;
    padding: 2px 6px; border-radius: 12px;
    box-shadow: 0 0 6px rgba(255,0,0,0.6);
  }
  .upload-btn {
    background: linear-gradient(90deg, #ff1e1e, #ff4a4a);
    padding: 10px; border-radius: 50%;
    box-shadow: 0 0 15px rgba(255,0,0,0.8);
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,0,0,0.6); }
    50% { box-shadow: 0 0 25px rgba(255,0,0,1); }
    100% { box-shadow: 0 0 10px rgba(255,0,0,0.6); }
  }
</style>
</head>
<body>

<div id="feed"></div>

<div class="flash-overlay" id="flashOverlay"></div>

  <div class="nav-item">

    </svg>
  </div>
  <div class="nav-item">
    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h6m-6 4h10M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <span class="badge">11</span>
    <span class="nav-text">Inbox</span>
  </div>
  <div class="nav-item">
    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7.963 7.963 0 0012 20a7.963 7.963 0 006.879-2.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    <span class="nav-text">Profile</span>
  </div>
</div>

</body>
</html>
