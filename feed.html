<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red ‚Äì Feed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      color: white;
    }

    .video-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      scroll-snap-align: start;
      flex-direction: column;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    /* Marca de agua THE RED */
    .watermark {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #ff1e1e;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      letter-spacing: 1px;
      z-index: 20;
      user-select: none;
    }

    .controls {
      position: absolute;
      right: 15px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .control-btn {
      background: rgba(229, 9, 20, 0.85);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .control-btn:hover {
      background: rgba(255, 30, 30, 1);
      transform: scale(1.15);
    }

    .comments-section {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      max-height: 50vh;
      overflow-y: auto;
      display: none;
      padding: 10px;
      color: white;
      z-index: 20;
    }

    .comment-input {
      width: 80%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .comment-btn {
      padding: 8px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="feed"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getFirestore, collection, getDocs, doc, updateDoc, increment, addDoc, onSnapshot, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
    authDomain: "the-red-6d1f8.firebaseapp.com",
    projectId: "the-red-6d1f8",
    storageBucket: "the-red-6d1f8.appspot.com",
    messagingSenderId: "720944313823",
    appId: "1:720944313823:web:4cb2acd48dfb173c6c806a",
    measurementId: "G-758MJ16J16"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadVideos() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    try {
      const querySnapshot = await getDocs(collection(db, "videos"));
      console.log(`üìä Videos encontrados: ${querySnapshot.size}`);

      if (querySnapshot.size === 0) {
        feed.innerHTML = "<p style='text-align:center;'>‚ö†Ô∏è No se encontraron videos en la colecci√≥n 'videos'.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        if (!data.url) return;

        const container = document.createElement("div");
        container.classList.add("video-container");

        // Video
        const video = document.createElement("video");
        video.src = data.url;
        video.controls = false;
        video.loop = true;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;

        // Marca de agua
        const watermark = document.createElement("div");
        watermark.classList.add("watermark");
        watermark.innerText = "THE RED";

        // Autoplay en scroll
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              video.play();
            } else {
              video.pause();
            }
          });
        }, { threshold: 0.75 });
        observer.observe(video);

        // Botones
        const controls = document.createElement("div");
        controls.classList.add("controls");

        const likeBtn = document.createElement("button");
        likeBtn.innerHTML = `‚ù§Ô∏è ${data.likes || 0}`;
        likeBtn.classList.add("control-btn");
        likeBtn.onclick = async () => {
          await updateDoc(doc(db, "videos", docSnap.id), { likes: increment(1) });
          likeBtn.innerHTML = `‚ù§Ô∏è ${data.likes + 1}`;
          data.likes++;
        };

        const commentBtn = document.createElement("button");
        commentBtn.innerHTML = "üí¨";
        commentBtn.classList.add("control-btn");

        const commentsSection = document.createElement("div");
        commentsSection.classList.add("comments-section");

        const commentsList = document.createElement("div");
        commentsSection.appendChild(commentsList);

        const commentInput = document.createElement("input");
        commentInput.classList.add("comment-input");
        commentInput.placeholder = "Write a comment...";
        const postCommentBtn = document.createElement("button");
        postCommentBtn.innerText = "Post";
        postCommentBtn.classList.add("comment-btn");

        postCommentBtn.onclick = async () => {
          if (commentInput.value.trim() !== "") {
            await addDoc(collection(db, "videos", docSnap.id, "comments"), {
              user: "Anonymous",
              text: commentInput.value,
              timestamp: new Date()
            });
            commentInput.value = "";
          }
        };

        commentsSection.appendChild(commentInput);
        commentsSection.appendChild(postCommentBtn);

        const q = query(collection(db, "videos", docSnap.id, "comments"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
          commentsList.innerHTML = "";
          snapshot.forEach((c) => {
            const comment = c.data();
            const p = document.createElement("p");
            p.textContent = `${comment.user}: ${comment.text}`;
            commentsList.appendChild(p);
          });
        });

        commentBtn.onclick = () => {
          commentsSection.style.display = commentsSection.style.display === "block" ? "none" : "block";
        };

        const shareBtn = document.createElement("button");
        shareBtn.innerHTML = "üîó";
        shareBtn.classList.add("control-btn");
        shareBtn.onclick = () => {
          navigator.clipboard.writeText(data.url);
          alert("‚úÖ Video link copied!");
        };

        controls.appendChild(likeBtn);
        controls.appendChild(commentBtn);
        controls.appendChild(shareBtn);

        container.appendChild(video);
        container.appendChild(watermark);
        container.appendChild(controls);
        container.appendChild(commentsSection);

        feed.appendChild(container);
      });

    } catch (error) {
      console.error("üö® Error al cargar videos:", error);
      feed.innerHTML = `<p style='text-align:center;color:red;'>Error: ${error.message}</p>`;
    }
  }

  loadVideos();
</script>

</body>
</html>
