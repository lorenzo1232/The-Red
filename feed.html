<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red ‚Äì Feed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-y: scroll;
      font-family: Arial, sans-serif;
    }

    .video-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }

    video {
      max-height: 75vh;
      max-width: 100%;
      background: black;
    }

    .controls {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .control-btn {
      background: rgba(229, 9, 20, 0.8);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    .comments {
      width: 100%;
      padding: 10px;
      background: #111;
      color: white;
      max-height: 25vh;
      overflow-y: auto;
    }

    .comments input {
      width: 80%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      margin-right: 5px;
    }

    .comments button {
      padding: 8px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
