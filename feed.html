<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Red – Futuristic Feed</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    color: white;
    display: flex;
  }
  /* Barra lateral izquierda */
  .side-nav {
    position: fixed;
    top: 0; left: 0;
    width: 60px;
    height: 100%;
    background: rgba(15, 15, 15, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    box-shadow: 2px 0 15px rgba(255,0,0,0.3);
    z-index: 200;
  }
  .side-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 15px 0;
    cursor: pointer;
    text-decoration: none;
    color: white;
  }
  .side-icon {
    width: 26px; height: 26px;
    transition: color 0.3s ease, filter 0.3s ease;
  }
  .side-item:hover .side-icon {
    color: #ff1e1e;
    filter: drop-shadow(0 0 6px #ff1e1e);
  }
  /* Feed */
  #feed {
    flex: 1;
    margin-left: 60px;
  }
  .video-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    scroll-snap-align: start;
    flex-direction: column;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }
  .video-container.active { opacity: 1; transform: scale(1); }
  .video-frame {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,0,0,0.8), inset 0 0 20px rgba(255,0,0,0.6);
    animation: glowBorder 3s infinite linear;
    overflow: hidden;
  }
  @keyframes glowBorder {
    0% { box-shadow: 0 0 10px #ff1e1e, inset 0 0 15px #ff4a4a; }
    50% { box-shadow: 0 0 30px #ff3c3c, inset 0 0 25px #ff6a6a; }
    100% { box-shadow: 0 0 10px #ff1e1e, inset 0 0 15px #ff4a4a; }
  }
  video { width: 100%; height: 100%; object-fit: cover; background: black; }
  .watermark {
    position: absolute; top: 15px; left: 15px;
    font-size: 24px; font-weight: bold; color: #ff1e1e;
    text-shadow: 0 0 8px #ff1e1e, 0 0 15px #ff4a4a;
    animation: pulse 2s infinite;
    z-index: 20; user-select: none;
  }
  @keyframes pulse {
    0% { text-shadow: 0 0 8px #ff1e1e, 0 0 15px #ff4a4a; }
    50% { text-shadow: 0 0 20px #ff3c3c, 0 0 40px #ff7b7b; }
    100% { text-shadow: 0 0 8px #ff1e1e, 0 0 15px #ff4a4a; }
  }
  /* Barra inferior */
  .bottom-nav {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background: rgba(15, 15, 15, 0.95);
    display: flex; justify-content: space-around; align-items: center;
    padding: 8px 0; border-top: 2px solid #ff1e1e;
    box-shadow: 0 -2px 15px rgba(255,0,0,0.4); z-index: 150;
  }
  .nav-item {
    display: flex; flex-direction: column; align-items: center;
    position: relative; color: white; font-size: 14px; cursor: pointer;
    text-decoration: none;
  }
  .nav-icon { width: 26px; height: 26px; color: white; transition: color 0.3s ease, filter 0.3s ease; }
  .nav-item:hover .nav-icon { color: #ff1e1e; filter: drop-shadow(0 0 6px #ff1e1e); }
  .nav-text { font-size: 12px; margin-top: 3px; }
  .badge {
    position: absolute; top: -3px; right: -8px; background: #ff1e1e;
    color: white; font-size: 11px; font-weight: bold;
    padding: 2px 6px; border-radius: 12px;
    box-shadow: 0 0 6px rgba(255,0,0,0.6);
  }
  .upload-btn {
    background: linear-gradient(90deg, #ff1e1e, #ff4a4a);
    padding: 10px; border-radius: 50%;
    box-shadow: 0 0 15px rgba(255,0,0,0.8);
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,0,0,0.6); }
    50% { box-shadow: 0 0 25px rgba(255,0,0,1); }
    100% { box-shadow: 0 0 10px rgba(255,0,0,0.6); }
  }
</style>
</head>
