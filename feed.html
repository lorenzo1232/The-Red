  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",

      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a",
      measurementId: "G-758MJ16J16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      const player = document.getElementById("videoPlayer");

      if (querySnapshot.empty) {
        console.warn("‚ö†Ô∏è No se encontraron videos en la colecci√≥n 'videos'.");
        return;
      }

      const videos = [];
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.url) videos.push(data.url);
      });

      let currentIndex = 0;
      player.src = videos[currentIndex];

      player.addEventListener('ended', () => {
        currentIndex = (currentIndex + 1) % videos.length;
        player.src = videos[currentIndex];
        player.play();
      });
    }

    window.addEventListener('DOMContentLoaded', loadVideos);
  </script>
