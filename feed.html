<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red - Feed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-actions {
      position: absolute;
      left: 15px;
      bottom: 90px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    .video-actions button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-shadow: 0 0 5px black;
    }

    .video-info-right {
      position: absolute;
      bottom: 90px;
      right: 15px;
      color: white;
      text-align: right;
      z-index: 10;
      text-shadow: 0 0 5px black;
    }

    .video-info-right .user {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .video-info-right .description {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Bot√≥n central grabar */
    .record-button {
      position: fixed;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      z-index: 20;
      box-shadow: 0 0 10px red;
      cursor: pointer;
    }

    /* Barra de navegaci√≥n inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 15;
    }

    .nav-item {
      text-align: center;
      color: white;
      font-size: 14px;
      position: relative;
    }

    .nav-icon {
      font-size: 22px;
      display: block;
    }

    .badge {
      position: absolute;
      top: -5px;
      right: 10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 10px;
    } 
}
    .app-logo-left {
      position: absolute;
      font-size: 18px;
      top: 60px;
      font-weight: bold;
      right: 15px;
      color: red;
     
      text-align: right;
    }

.search-icon {
      position: absolute;
      font-size: 18px;     
      top: 60px;
      right: 15px;
      color: white;
      text-align: right;
      z-index: 10;
      text-shadow: 0 0 5px black;
}

.followers-text {
      position: absolute;
      color:white;
      font-size: 18px; 
      font-weight: normal;
      top: 60px;
      center: auto;
      text-align: center;
      z-index: 10;
      text-shadow: 0 0 4px black; 

  
}  </style>
  
</head>
<body>
  <!-- Header con logo, search y followers -->
  <div class="app-logo">THE RED</div>
  <div class="search-icon">üîç</div>
  <div class="followers-text">Followers</div>
  </div>
  <div class="feed-container" id="feedContainer">
    <!-- Videos se insertan aqu√≠ din√°micamente -->
  </div>

  <!-- Bot√≥n central grabar -->
  <button class="record-button">Ôºã</button>

  <!-- Barra de navegaci√≥n inferior -->
  <div class="bottom-nav">
    <div class="nav-item">
      <span class="nav-icon">üè†</span>
      <span class="nav-text">Home</span>
    </div>
    <div class="nav-item">
      <span class="nav-icon">üë•</span>
      <span class="badge">55</span>
      <span class="nav-text">Friends</span>
    </div>
    <div class="nav-item"></div> <!-- Espacio para el bot√≥n central -->
    <div class="nav-item">
      <span class="nav-icon">üí¨</span>
      <span class="badge">11</span>
      <span class="nav-text">Inbox</span>
    </div>
    <div class="nav-item">
      <span class="nav-icon">üë§</span>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVideos() {
      const feedContainer = document.getElementById("feedContainer");
      const querySnapshot = await getDocs(collection(db, "videos"));

      if (querySnapshot.empty) {
        feedContainer.innerHTML = `<p style="color: white; text-align: center; margin-top: 50%;">‚ö†Ô∏è No se encontraron videos en la colecci√≥n 'videos'.</p>`;
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const videoContainer = document.createElement("div");
        videoContainer.className = "video-container";
        videoContainer.innerHTML = `
          <video src="${data.url}" autoplay loop muted playsinline></video>

          <div class="video-actions">
            <button>‚ù§Ô∏è</button>
            <button>üí¨</button>
            <button>üìå</button>
            <button>üîÑ</button>
          </div>

          <div class="video-info-right">
            <div class="user">@${data.username || "user"}</div>
            <div class="description">${data.description || "Video description"}</div>
          </div>
        `;
        feedContainer.appendChild(videoContainer);
      });
    }

    window.addEventListener("DOMContentLoaded", loadVideos);
  </script>

</body>
