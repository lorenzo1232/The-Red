<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Red - Feed</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Barra superior */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 8px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }

  .top-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .top-left span {
    font-size: 18px;
    font-weight: bold;
    color: red;
  }

  .top-left .search-icon {
    font-size: 18px;
    cursor: pointer;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
    color: white;
  }

  /* Video */
  video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  /* Botones flotantes izquierda */
  .left-buttons {
    position: fixed;
    left: env(safe-area-inset-left, 10px);
    bottom: 70px; /* Justo encima de la barra inferior */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    z-index: 11;
  }

  .left-buttons button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 28px;
    color: white;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }

  /* Barra inferior */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0;
    z-index: 12;
  }

  .bottom-nav .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    color: white;
    cursor: pointer;
  }

  .bottom-nav .upload-btn {
    background: red;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -25px;
  }
</style>
</head>
<body>

<!-- Barra superior -->
<div class="top-bar">
  <div class="top-left">
    <span>THE RED</span>
    <span class="search-icon">🔍</span>
  </div>
  <div class="top-right">
    <span>Following</span>
    <span>☰</span>
  </div>
</div>

<!-- Video -->
<video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted playsinline></video>

<!-- Botones flotantes izquierda -->
<div class="left-buttons">
  <button>👤</button>
  <button>❤️</button>
  <button>💬</button>
  <button>📌</button>
  <button>🔄</button>
</div>

<!-- Barra inferior -->
<div class="bottom-nav">
  <div class="nav-item">🏠<span>Home</span></div>
  <div class="nav-item">👥<span>Friends</span></div>
  <div class="upload-btn">＋</div>
  <div class="nav-item">💬<span>Inbox</span></div>
  <div class="nav-item">👤<span>Profile</span></div>
</div>

</body>
</html>
