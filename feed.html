<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Red ‚Äì Futuristic Feed</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* HEADER */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    background: rgba(15, 15, 15, 0.95);
    border-bottom: 2px solid #ff1e1e;
    box-shadow: 0 0 12px rgba(255,0,0,0.4);
    z-index: 10;
  }
  .header .left, .header .right {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .header-icon {
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
  }
  .header-icon:hover { color: #ff1e1e; transform: scale(1.1); }
  .logo {
    font-size: 20px;
    font-weight: bold;
    color: #ff1e1e;
    text-shadow: 0 0 8px #ff1e1e;
  }

  /* FEED SCROLL */
  .feed {
    flex: 1;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  .video-container {
    height: 100vh;
    position: relative;
    scroll-snap-align: start;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* INFO USUARIO Y DESCRIPCI√ìN */
  .video-info {
    position: absolute;
    bottom: 80px;
    left: 15px;
    font-size: 14px;
    text-shadow: 0 0 6px black;
  }
  .video-info strong {
    color: #ff1e1e;
    font-size: 15px;
  }

  /* BOTONES LATERALES */
  .left-icons {
    position: absolute;
    left: 10px;
    top: 30%;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .right-icons {
    position: absolute;
    right: 10px;
    top: 30%;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .left-icons button, .right-icons button, .center-user button {
    background: rgba(255, 30, 30, 0.8);
    border: none;
    padding: 10px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 8px rgba(255,0,0,0.7);
    transition: transform 0.2s;
  }
  .left-icons button:hover, .right-icons button:hover, .center-user button:hover { transform: scale(1.1); }

  /* BOT√ìN CENTRAL */
  .center-user {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
  }
  .center-user button {
    background: radial-gradient(circle, #ff1e1e 40%, #990000 100%);
    border: 3px solid white;
    border-radius: 50%;
    padding: 20px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,0,0.9);
  }

  /* NAV BAR INFERIOR */
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 6px 0;
    background: rgba(15, 15, 15, 0.95);
    border-top: 2px solid #ff1e1e;
    box-shadow: 0 -2px 12px rgba(255,0,0,0.4);
    z-index: 10;
  }
  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    font-size: 12px;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.2s;
  }
  .nav-item:hover { color: #ff1e1e; }
  .nav-icon {
    font-size: 20px;
    margin-bottom: 2px;
  }
  .upload-btn {
    background: linear-gradient(90deg, #ff1e1e, #ff4a4a);
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255,0,0,0.9);
    font-size: 22px;
  }
</style>
</head>
<body>

  projectId: "the-red-6d1f8",
  storageBucket: "the-red-6d1f8.appspot.com",

  if (querySnapshot.empty) {
    feed.innerHTML = `

        <div class="left-icons">

          <button>‚ù§Ô∏è</button>
          <button>üí¨</button>
        </div>
        <div class="center-user"><button>Ôºã</button></div>
        <div class="right-icons">
          <button>üîñ</button>
          <button>üîÑ</button>
        </div>
      </div>
    `;
    return;
  }

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    feed.innerHTML += `
      <div class="video-container">
        <video src="${data.url}" autoplay loop muted playsinline></video>
        <div class="video-info"><strong>@${data.username || 'user'}</strong> ${data.description || ''}</div>
        <div class="left-icons">
          <button>üë§</button>

          <button>üîÑ</button>
        </div>

    `;
  });
}
