<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red – Feed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      z-index: 10;
    }

    .header .logo {
      font-weight: bold;
      font-size: 20px;
      color: red;
    }

    .header .right {
      display: flex;
      align-items: center;
      gap: 8px;
      position: absolute;
      right: 8px;
      top: 8px;
    }

    .header-icon {
      font-size: 18px;
      cursor: pointer;
    }

    /* Video container */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Left floating buttons */
    .left-buttons {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 11;
    }

    .left-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
      z-index: 10;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: white;
    }

    .upload-btn {
      background: red;
      border-radius: 50%;
      padding: 10px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <span class="logo">THE RED</span>
    <div class="right">
      <span>Following</span>
      <span class="header-icon">☰</span>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="video-container">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop playsinline></video>
  </div>

  <!-- LEFT FLOATING BUTTONS -->
  <div class="left-buttons">
    <button>👤</button>
    <button>❤️</button>
    <button>💬</button>
    <button>📌</button>
    <button>🔄</button>
  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <div class="nav-item">🏠<span>Home</span></div>
    <div class="nav-item">👥<span>Friends</span></div>
    <div class="upload-btn">＋</div>
    <div class="nav-item">💬<span>Inbox</span></div>
    <div class="nav-item">👤<span>Profile</span></div>
  </div>

</body>
</html>
