<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload - The Red</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h2 {
      color: red;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input[type="file"] {
      background: #111;
      color: white;
    }

    button {
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }

    .floating-btn {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      font-size: 28px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 10px red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Upload Video</h2>
  <input type="file" id="videoFile" accept="video/*">
  <input type="text" id="username" placeholder="@username">
  <textarea id="description" placeholder="Video description..."></textarea>
  <button onclick="uploadVideo()">Upload</button>
  <div class="status" id="statusMessage"></div>

  <button class="floating-btn" onclick="window.location.href='feed.html'">⬅ Back to Feed</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    async function uploadVideo() {
      const fileInput = document.getElementById("videoFile");
      const usernameInput = document.getElementById("username");
      const descInput = document.getElementById("description");
      const status = document.getElementById("statusMessage");

      const file = fileInput.files[0];
      const username = usernameInput.value.trim();
      const description = descInput.value.trim();

      if (!file || !username || !description) {
        status.textContent = "⚠️ Please fill out all fields.";
        return;
      }

      const storageRef = ref(storage, 'videos/' + Date.now() + '_' + file.name);
      try {
        status.textContent = "⏳ Uploading...";
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);

        await addDoc(collection(db, "videos"), {
          username: username,
          description: description,
          url: downloadURL,
          createdAt: serverTimestamp()
        });

        status.textContent = "✅ Video uploaded successfully!";
        fileInput.value = '';
        usernameInput.value = '';
        descInput.value = '';
      } catch (error) {
        console.error("Upload error:", error);
        status.textContent = "❌ Upload failed. Please try again.";
      }
    }
  </script>
</body>
</html>
