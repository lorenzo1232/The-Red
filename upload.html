<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red - Upload</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      color: red;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid red;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px red;
    }

    input[type="file"], input[type="text"] {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 240px;
      font-size: 14px;
    }

    input[type="file"] {
      background-color: #111;
      color: white;
    }

    input[type="text"] {
      background-color: #1a1a1a;
      color: white;
    }

    .upload-btn {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: red;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 12px red;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: darkred;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="back-btn" onclick="window.location.href='feed.html'">⬅ Back</div>

  <h1>Upload to The Red</h1>

  <div class="upload-box">
    <input type="file" id="videoFile" accept="video/*" />
    <input type="text" id="description" placeholder="Enter video description..." />
  </div>

  <button class="upload-btn" onclick="uploadVideo()">Upload</button>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    async function uploadVideo() {
      const fileInput = document.getElementById('videoFile');
      const descriptionInput = document.getElementById('description');

      if (!fileInput.files.length) {
        alert("⚠️ Please select a video file.");
        return;
      }

      const file = fileInput.files[0];
      const description = descriptionInput.value || "No description";

      const storageRef = ref(storage, 'videos/' + file.name);

      try {
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);

        await addDoc(collection(db, "videos"), {
          url: downloadURL,
          description: description,
          username: "user", // Puedes cambiar por auth user
          createdAt: serverTimestamp()
        });

        alert("✅ Video uploaded!");
        window.location.href = "feed.html";

      } catch (error) {
        console.error("Upload error:", error);
        alert("❌ Error uploading video");
      }
    }
  </script>

</body>
</html>
