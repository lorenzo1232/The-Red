<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red ‚Äì Feed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-y: scroll;
      font-family: Arial, sans-serif;
    }

    .video-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      max-height: 100vh;
      max-width: 100%;
      background: black;
    }

    /* Opcional: barra de botones flotantes */
    .controls {
      position: absolute;
      right: 15px;
      bottom: 50px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .control-btn {
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a",
      measurementId: "G-758MJ16J16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Verifica que el usuario est√© logueado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // si no est√° logueado, regresa al login
      } else {
        loadVideos();
      }
    });

    async function loadVideos() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "videos"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const container = document.createElement("div");
        container.classList.add("video-container");

        const video = document.createElement("video");
        video.src = data.url;
        video.controls = false;
        video.loop = true;
        video.autoplay = false;
        video.muted = true;

        // Play video when in viewport
        video.addEventListener("click", () => {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });

        // Opcional: Botones flotantes
        const controls = document.createElement("div");
        controls.classList.add("controls");

        const likeBtn = document.createElement("button");
        likeBtn.innerHTML = "‚ù§Ô∏è";
        likeBtn.classList.add("control-btn");

        const shareBtn = document.createElement("button");
        shareBtn.innerHTML = "üîó";
        shareBtn.classList.add("control-btn");

        controls.appendChild(likeBtn);
        controls.appendChild(shareBtn);

        container.appendChild(video);
        container.appendChild(controls);

        feed.appendChild(container);
      });
    }
  </script>
</body>
</html>
