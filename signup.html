<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Red â€“ Sign Up</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      text-align: center;
    }

    .auth-container input,
    .auth-container button,
    .auth-container a.button-link {
      width: 100%;
      max-width: 280px;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      border: none;
      display: block;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: red;
      color: white;
      font-weight: bold;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button:hover,
    .button-link:hover {
      background: darkred;
      transform: scale(1.03);
    }

    .button-link {
      background: #222;
      color: #f44;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>THE RED </h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Sign Up</button>
    <a href="login.html" class="button-link">Already have an account? Log in</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK3buy-uDODEUEbfANKz5V7UOdw_Iubws",
      authDomain: "the-red-6d1f8.firebaseapp.com",
      projectId: "the-red-6d1f8",
      storageBucket: "the-red-6d1f8.appspot.com",
      messagingSenderId: "720944313823",
      appId: "1:720944313823:web:4cb2acd48dfb173c6c806a",
      measurementId: "G-758MJ16J16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: username });
        alert("Signup successful!");
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    };
  </script>
</body>
</html>
